<!DOCTYPE html>
<html>
<head>
    <title>header!</title>

    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">
    #box1 {
			width: 300px;
			height: 300px;
			border: 5px solid black;
			background-color: green;
         }
	#box2 {
			width: 300px;
			height: 300px;
			border: 5px solid black;
			background-color: red;
}
    </style>

</head>
<body>
    <!-- HTML goes here -->
<div id="box1"></div>
<input type="button" onClick="red()" value="Press"></input>

<div id="box2"></div>
<input type="button" onClick="green()" value="Press"></input>

    <script type="text/javascript">
        //javascript code goes here at the bottom to ensure the DOM is loaded...
        function red() {
        	document.getElementById("box1").style.backgroundColor = "red";
        	
        }
        function green() {
        	document.getElementById("box2").style.backgroundColor = "green";
        	
        }
    </script>
</body>
</html>
